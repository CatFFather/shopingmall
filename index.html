<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
  </head>
  <body onload="getList()">
    <main class="contents">
      <div class="logo" onclick="getList()"><img src="img/logo.png"/></div>
      <!-- 정렬 리스트 -->
      <div class="filterList">
        <ul>
          <li><div class="filter"><img onclick="getList('kind','shirt')" src="img/blue_t.png"/></div></li>
          <li><div class="filter"><img onclick="getList('kind','pants')" src="img/blue_p.png"/></div></li>
          <li><div class="filter"><img onclick="getList('kind','skirt')" src="img/blue_s.png"/></div></li>
          <li><div class="filter"><span onclick="getList('color','blue')"style="background-color: #3b88c3;">Blue</span></div></li>
          <li><div class="filter"><span onclick="getList('color','yellow')"style="background-color: #fbbe28;">Yellow</span></div></li>
          <li><div class="filter"><span onclick="getList('color','pink')"style="background-color: #fd7f84;">Pink</span></div></li>
        </ul>
      </div>
      <!-- 아이템 리스트 -->
      <div class="itmesList">
        <ul>
        </ul>
      </div>
    </main>
  </body>
</html>
